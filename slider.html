<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin-top:100px;
            float:left;
            height:50px;
        }img {
            float:left;
            margin-right:10px;
            margin-left:10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="prev()"> Prev </button>
        <img id="slider" src="images/1.jpg" width="800px" height="500px"/>
        <button onclick="next()"> Next </button>
    </div>

    <script>
        var images = [
            "images/1.jpg",
            "images/2.jpg",
            "images/3.jpg",
            "images/4.jpg",
            "images/5.jpg",
            "images/6.jpg",
            "images/7.jpg",
            "images/8.jpg",
            "images/9.jpg",
            "images/10.jpg"
        ];
        var num = 0;
        
        function next() {
            var slider = document.getElementById('slider');
            num++;
            if(num >= images.length) {
                num = 0;
            }
            slider.src = images[num];
        }
        function prev() {
            var slider = document.getElementById('slider');
            num--;
            if(num < 0) {
                num = images.length-1;
            }
            slider.src = images[num];
        }
    </script>
</body>
</html>
